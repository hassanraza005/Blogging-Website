<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./style/login.css">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#f8f9fa]">
    <div class="navbar px-5 bg-[#7749f8] text-white bg-base-100">
        <div class="flex-1">
            <a class="btn btn-ghost text-xl">Login</a>
        </div>
        <div class="flex-none gap-2">
            <a class="btn btn-ghost nav-username text-xl"></a>
            <div class="dropdown items-center dropdown-end">
                <div tabindex="0" role="button" class="btn btn-ghost btn-circle avatar">
                    <div class="w-10 rounded-full">
                        <img alt="Tailwind CSS Navbar component"
                            src="https://png.pngtree.com/png-vector/20220608/ourmid/pngtree-man-avatar-isolated-on-white-background-png-image_4891418.png" />
                    </div>
                </div>
                <ul tabindex="0"
                class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow">
                <li class="dashboardBtn"><a href="index.html">Home</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="h-[100vh] flex justify-center p-5 items-center">
        <div class="max-w-xl w-[512px]">
            <h1 class="text-3xl text-center font-semibold text-black mb-5">Login</h1>
            <div class="bg-white my-box-shadow rounded-lg p-[2.25rem]">
                <form id="logInForm">
                    <h1 class="text-lg font-medium ms-1 mb-2 text-black">Email</h1>
                    <input id="emailInput" type="text" placeholder="Enter your email" class="input bg-white input-bordered w-[100%]" />
                    <h1 class="text-lg font-medium ms-1 mt-5 mb-2 text-black">Password</h1>
                    <input id="passwordInput" type="password" placeholder="Enter your password" class="input bg-white input-bordered w-[100%]" />
                    <div class="text-center">
                        <button type="submit" class="btn bg-[#7749f8] hover:bg-[#6128ff] mt-[1.5rem] text-white border-[#4c68ff]">Login</button>
                        <p class="mt-3 text-[#4c68ff]"><a href="register.html">Not a user? Register here!</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script type="module" src="./app/login.js"></script>
</body>
</html>
